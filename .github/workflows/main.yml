name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push images
        id: push_images
        run: |
          docker build -t alonecat/photo-stock-nginx:latest -f nginx/Dockerfile ./nginx
          docker push alonecat/photo-stock-nginx:latest
          docker build -t alonecat/photo-stock-frontend:latest -f Dockerfile .
          docker push alonecat/photo-stock-frontend:latest

      - name: Deploy using Docker Compose Remote Action
        if: steps.push_images.conclusion == 'success'
        uses: chaplyk/docker-compose-remote-action@v1.1
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_user: ${{ secrets.SSH_USERNAME }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          compose_file: docker-compose.prod.yml:docker-compose.common.yml
          pull: true
          build: false # Assuming images are already built and pushed
          environment: |
            NODE_ENV=production
            GQL_HOST=http://persons-web-1.local/wp/graphql
            APP_PORT=${{ secrets.APP_PORT }}