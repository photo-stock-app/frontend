name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Create .env file
        env:
          GQL_HOST: "http://persons-web-1.local/wp/graphql"

        run: |
          touch .env
          echo "GQL_HOST=\"$GQL_HOST\"" >> .env
          echo "APP_PORT=\"$APP_PORT\"" >> .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push nginx image
        run: |
          docker build -t alonecat/photo-stock-nginx:latest -f docker/nginx/Dockerfile .
          docker push alonecat/photo-stock-nginx:latest

      - name: Build and push nuxt-app image
        run: |
          docker build -t alonecat/photo-stock-frontend:latest -f docker/nuxt-app/Dockerfile .
          docker push alonecat/photo-stock-frontend:latest